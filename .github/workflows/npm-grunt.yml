name: Build and Deploy to GitHub Pages

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      # 步骤 1：拉取代码到工作流环境
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2：安装 Node.js（根据项目需求指定版本）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x  # 匹配项目的 Node 版本
          cache: 'npm'        # 缓存 npm 依赖，加速安装

      # 步骤 3：安装依赖并构建项目
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # 假设构建产物输出到 dist 目录（根据实际情况修改）

      # 步骤 4：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # 第三方部署工具
        with:
          # 部署的分支（GitHub Pages 默认读取 gh-pages 分支）
          deploy_branch: gh-pages
          # 构建产物的目录（根据实际构建输出目录修改，通常是 dist 或 build）
          publish_dir: ./dist
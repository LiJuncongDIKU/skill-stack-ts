name: public dist root

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 步骤2：设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 根据项目需求选择Node版本
          cache: 'npm'
      
      # 步骤3：安装依赖（包括Gulp）
      - name: Install dependencies
        run: |
          npm install
          npm install -g gulp-cli  # 全局安装Gulp CLI
      
      # 步骤4：使用Gulp构建项目
      - name: Build with Gulp
        run: gulp build  # 假设你的构建任务是"build"，根据实际Gulpfile配置修改
      
      # 步骤5：部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 替换为Gulp实际输出目录（如dist、build等）
          publish_branch: gh-pages
